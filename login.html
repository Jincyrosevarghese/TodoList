<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form  id="form" action="home.html">
            <div class="title">ToDO App Login</div>
            <div class="input-box underline">
                <input type="text" id="username" placeholder="Enter Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Enter Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" id="submit" value="Continue">
            </div>
            <div class="input-box button">
                <input type="button" id="btn" onclick="window.location.href='index.html'"  value="Back">
            </div>
            <div class="input-box">
                <label id="submitresult"></label>
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </div>
    <script src="login.js"></script>

</body>

</html>
